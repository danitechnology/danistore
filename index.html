<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./assets/css/style.css">
   <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
   <title>Dani Store</title>
</head>

<body style="background-color: #333">

   <!-- Notification -->
   <div class="notification" id="notif">
      <a href="https://wa.me/62895341624750" style="text-decoration: none" class="notification__container">
         <i style="color: white;" class="fab fa-whatsapp"></i>
      </a>
   </div>

   <!-- Header -->
   <header style="background-color: #333; color: white" class="header">
      <div class="header__container">
         <div class="header__nav">
            <div class="logo">
               <h2>Dani Store</h2>
            </div>
         </div>
      </div>
   </header>

   <!-- Banner -->
   <section style="padding: 10px" class="banner">
      <div class="banner__container">
         <div class="banner__slide">
            <img src="./assets/img/banner/mlbb-discount.jpg" class="banner__img" alt="">
         </div>
      </div>
   </section>

   <!-- Category 1 Category Popular -->
   <section class="category category--1">
      <div class="category__container">
         <h1 class="category__title">Joki Mobile Legends</h1>
         <div class="category__product">
            <a href="/joki/rank-paketan.html" class="category__product-container">
               <img src="./assets/img/game/joki-paketan.jpg" class="category__product-img" alt="">
               <p class="category__product-title">Joki Paketan</p>
            </a>
            <a href="/joki/rank-eceran.html" class="category__product-container">
               <img src="./assets/img/game/joki-eceran.jpg" class="category__product-img" alt="">
               <p class="category__product-title">Joki Rank Eceran</p>
            </a>
            <a href="javascript:alert('Not found')" class="category__product-container">
               <img src="./assets/img/game/joki-classic.jpg" class="category__product-img" alt="">
               <p class="category__product-title">Joki Classic</p>
            </a>
         </div>
      </div>
   </section>

   <!-- Footer -->
   <footer style="display: none" class="footer">
      <div class="footer__container">
         <div class="footer__content">
            <section class="left-content">
               <div class="social">
                  <h5 class="social__title">Ikuti Dani Store di:</h5>
                  <div class="social__content">
                     <a href="https://youtube.com/@danitechnology" class="social__link">
                        <img src="./assets/img/socmed/socmed-youtube-H36.png" class="social__icon" alt="">
                     </a>
                     <a href="https://instagram.com/danitechnology" class="social__link">
                        <img src="./assets/img/socmed/socmed-instagram-H36.png" class="social__icon" alt="">
                     </a>
                  </div>
               </div>
               <div class="support">
                  <h5 class="support__title">Butuh Bantuan?</h5>
                  <a href="https://wa.me/62895341624750" class="support__link">
                     <img src="./assets/img/support.png" class="support__img" alt="">
                     <span class="support__text">Hubungi Kami</span>
                  </a>
               </div>
            </section>
            <section class="right-content">
               <div class="legal-content">
                  <a href="#" class="legal-content__text">Syarat & Ketentuan</a>
                  <a href="#" class="legal-content__text">Kebijakan Privasi</a>
                  <p class="legal-content__copyright">&copy; Hak Cipta Dani Store</p>
               </div>
            </section>
         </div>
      </div>
   </footer>
</body>

</html>
